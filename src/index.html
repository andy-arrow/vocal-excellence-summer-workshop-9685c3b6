
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lovable-uploads/fe2717b2-1ae0-403d-a357-a5961f677cc6.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Vocal Excellence Workshop - Summer 2025" />
    
    <!-- System font strategy for improved readability -->
    <style>
      /* Improve font rendering */
      html { 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-display: swap;
      }
      /* Ensure comfortable text sizing */
      html {
        font-size: 16px;
        line-height: 1.6;
      }
      /* Prevent layout shifts during font loading */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f8fafc;
        color: #374151;
      }
      /* Focus styles for accessibility */
      *:focus-visible {
        outline: 3px solid #3b82f6;
        outline-offset: 2px;
      }
      /* Enhanced heading styles */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        line-height: 1.3;
        color: #1f2937;
      }
      /* Larger text size for forms */
      input, select, textarea, button {
        font-size: 1rem;
        color: #374151;
      }
      /* Larger touch targets */
      button, a, input[type="checkbox"], input[type="radio"] {
        min-height: 42px;
      }
      /* Smooth animations for improved performance */
      @media (prefers-reduced-motion: no-preference) {
        * {
          scroll-behavior: smooth;
        }
      }
      /* Ensure contrast for form elements */
      input, select, textarea {
        border: 1px solid #d1d5db;
        background-color: #ffffff;
      }
      /* Ensure contrast for labels */
      label {
        color: #4b5563;
        font-weight: 500;
      }
    </style>
    
    <title>Apply | Vocal Excellence Workshop</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
