
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co https://*.supabase.co https://openfpcdn.io;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https://*.supabase.co;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://openfpcdn.io;
      frame-src 'self' https://*.supabase.co;
      media-src 'self';
      object-src 'none';
      " />
    <title>Vocal Excellence Summer Programme | Summer 2025</title>
    <meta name="description" content="Transform your vocal abilities with our intensive summer programme led by world-class instructors. Unleash your vocal brilliance at the Vocal Excellence Summer Programme." />
    <meta name="author" content="Vocal Excellence Summer Programme" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://cdn.gpteng.co">
    <link rel="dns-prefetch" href="https://cdn.gpteng.co">
    <link rel="preconnect" href="https://openfpcdn.io">
    <link rel="dns-prefetch" href="https://openfpcdn.io">
    
    <!-- Add resource hints for faster navigation -->
    <link rel="preload" href="/src/main.tsx" as="script" fetchpriority="high">
    <link rel="modulepreload" href="/src/App.tsx">
    
    <!-- Critical CSS inline for faster render -->
    <style>
      /* Critical styles for initial render */
      :root {
        color-scheme: dark;
      }
      html {
        scroll-behavior: smooth;
      }
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif; 
        background: #020617; 
        color: #fff; 
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
      }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        background: linear-gradient(to bottom, #020617, #09082b);
      }
      .spinner { 
        width: 40px; 
        height: 40px; 
        border: 3px solid rgba(139, 92, 246, 0.3); 
        border-radius: 50%; 
        border-top-color: #8b5cf6; 
        animation: spin 0.8s linear infinite; 
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Optimize for content visibility */
      img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
      }
      
      /* Remove animations for users who prefer reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
    
    <!-- Load fonts asynchronously -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Add metadata for better SEO -->
    <meta name="theme-color" content="#09082b">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vocalexcellence.com/">
    <meta property="og:title" content="Vocal Excellence Summer Programme | Summer 2025">
    <meta property="og:description" content="Transform your vocal abilities with our intensive summer programme led by world-class instructors. Unleash your vocal brilliance at the Vocal Excellence Summer Programme.">
    
    <!-- Add preload for critical resources -->
    <script>
      // Inline script to start preloading critical resources
      const resources = [
        { href: '/src/index.css', as: 'style' },
        { href: '/src/styles/animations.css', as: 'style' }
      ];
      
      resources.forEach(({href, as}) => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.href = href;
        link.as = as;
        document.head.appendChild(link);
      });
    </script>
  </head>

  <body>
    <div id="root">
      <!-- Initial loading state for better UX -->
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
